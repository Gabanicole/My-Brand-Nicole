</head>
<body>
   <input type="checkbox" id="menu-toggle">
    <div class="sidebar">
        <div class="side-header">
            <h3>N<span>icole</span></h3>
        </div>
        
        <div class="side-content">
            <div class="profile">
                <div class="profile-img bg-img" style="background-image: url(./images/nicole.png)"></div>
                <h4>Nicole Munezero</h4>
                <small>Software developer</small>
            </div>

            <div class="side-menu">
                <ul>
                    <li>
                       <a href="dashbaord.html">
                            <span class="las la-home"></span>
                            <small>Dashboard</small>
                        </a>
                    </li>
                   
                       <a href="users.html">
                            <span class="las la-user-alt"></span>
                            <small>Users</small>
                        </a>
                    </li>
                    <li>
                       <a href="blogs.html" class="active">
                            <span class="las la-envelope"></span>
                            <small>Blogs</small>
                        </a>
                    </li>
                

                </ul>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        
        <header>
            <div class="header-content">
                <label for="menu-toggle">
                    <span class="las la-bars"></span>
                </label>
                
                <div class="header-menu">
                    <label for="">
                        <span class="las la-search"></span>
                    </label>
                    
                    <div class="notify-icon">
                        <span class="las la-envelope"></span>
                        <span class="notify">4</span>
                    </div>
                    
                    <div class="notify-icon">
                        <span class="las la-bell"></span>
                        <span class="notify">3</span>
                    </div>
                    
                    <div class="user">
                        <div class="bg-img" style="background-image: url(./images/nicole.png)"></div>
                        
                        <span class="las la-power-off"></span>
                        <span>Logout</span>
                    </div>
                </div>
            </div>
        </header>
        
        
        <main>
            
            <div class="page-header">
                <h1 >Blogs</h1>
                <small></small>
          
            </div>

            <!-- Table Section -->
            <div class="table-container">
                
                <div class="record-header">
                    <div class="add">
                        <span>Entries</span>
                        <select name="" id="">
                            <option value="">ID</option>
                        </select>
                        <button><a href="createblog.html">Add A blog</a></button>
                    </div>

                    <div class="browse">
                       <input type="search" placeholder="Search" class="record-search">
                        <select name="" id="">
                            <option value="">Status</option>
                        </select>
                    </div>
                </div>

                <table class="data-table">
                    <thead >
                        <tr class="title" style="height: 100%; width: 100%;">
                            <th>ID</th>
                            <th>Name</th>
                            <th>Image</th>
                            <th>Content</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                        <tr>
                            <td>1</td>
                            <td>Sample Blog</td>
                            <td ><img class="client-img" src="./images/blog 2.png" alt="Sample Image"></td>
                            <td>This is a sample blog content.</td>
                            <td>
                                <button>Edit</button>
                                <button>Delete</button>
                            </td>
                        </tr>
                       
                    </tbody>
                </table>
            </div>

        
    </div>
</body>
<script>
    const json = localStorage.getItem('form');
    const obj = JSON.parse(json);

    for(key in obj){
        const markup = 
        <table>
                    <tbody>
                       
                        <tr>
                            <td>${key}: ${obj[key]}</td>
                            <td></td>
                            <td ></td>
                            <td></td>
                            <td>
                                <button>Edit</button>
                                <button>Delete</button>
                            </td>
                       
                        </tr>
                    </tbody>
        </table>
        ;
        document.getElementById('data').innerHTML += markup;

    }
</script>
</html>
