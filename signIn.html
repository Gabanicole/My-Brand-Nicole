    <div class="container">
       <div class="login">
        <div class="content">
            <img src="images/sign.png" alt="">
        </div>
        <div class="loginForm">
            <h1 style="text-align: center;">Register</h1>
            <form action="">
                <div class="tbox">
                    <i class="fa fa-user"></i> <input type="email" name="" id="" placeholder="Email" required>
                </div>
                <div class="tbox">
                    <i class="fa fa-lock"></i> <input type="password" name="" id="" placeholder="Password" required>
                </div>
                <button class="cta">Register</button>
            </form>
            <ul class="social">
                <span >Register with:</span>
                <li><i class="fa fa-google"></i></li>
                <li><i class="fa fa-github"></i></li> or <span><a href="login.html" >Already have account</a></span>  
            </ul>
        </div>
       </div>
    </div>

    <script>
        function showSidebar(){
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'flex'
        }
        function hideSidebar(){
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'none'
        }
    </script>
</body>
